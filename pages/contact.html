<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - About | Adrian Hartanto</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="../assets/logo.svg" alt="logo" class="nav-logo" />
        <ul class="nav-links" id="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./portfolio.html">Portfolio</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <img src="./assets/close.svg" alt="" id="nav-close" />
        </ul>
        <div id="nav-overlay"></div>
        <img src="./assets/burger-button.svg" alt="" id="nav-burger" />
      </nav>
    </header>
    <main class="contact">
      <h1 class="contact__title">Contact Me</h1>
      <form action="" class="contact__form">
        <div class="contact__form__field contact__form__name">
          <label class="contact__form__label" for="name">Nama:</label>
          <input class="contact__form__input" type="text" id="name" />
        </div>
        <div class="contact__form__field contact__form__email">
          <label class="contact__form__label" for="email">Email:</label>
          <input class="contact__form__input" type="email" id="email" />
        </div>
        <div class="contact__form__field contact__form__message">
          <label class="contact__form__label" for="message">Message:</label>
          <textarea class="contact__form__input contact__form__input--large
          id="message"></textarea>
        </div>
        <div class="contact__form__submit">
          <p>Submit</p>
          <img src="../assets/submit-icon.svg" alt="" id="submit-icon" />
          <input type="submit" id="submit">
        </div>
      </form>
    </main>
  </body>
</html>
